<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Template</title>

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: #1e293b;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #cbd5e1;
            font-size: 14px;
        }

        .navbar ul li a:hover {
            color: #fff;
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* ===== FORM ===== */
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        form label {
            font-size: 14px;
            font-weight: 600;
            color: #475569;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 14px;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb;
        }

        /* Buttons row */
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
        }
        .btn-red {
            background: #c40101;
            color: #fff;
        }
        .btn-green {
            background: #047846;
            color: #fff;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #e5e7eb;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: #f1f5f9;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #e5e7eb;
            text-align: left;
            font-size: 14px;
        }

        table th {
            font-weight: 600;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        /* ===== INDIVIDUAL VIEW ===== */
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }

        .detail-label {
            width: 150px;
            font-weight: 600;
            color: #475569;
        }

        .detail-value {
            flex: 1;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar ul {
                gap: 10px;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                width: 100%;
                margin-bottom: 3px;
            }
        }
    </style>
</head>
<body>

    <!-- ===== NAVBAR ===== -->
    {% include 'master/nav.html' %}

    <div class="container">
        
        {% block content %}
            
        {% endblock content %}
            
      
    </div>

</body>
</html>
